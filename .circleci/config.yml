  test_212_jdk11_jvm:
    <<: *testJVM
    <<: *machine_ubuntu
    <<: *machine_resource
    environment:
      - <<: *scala_212
      - <<: *jdk_11

  test_211_jdk8_js:
    <<: *testJS
    <<: *machine_ubuntu
    environment:
      - <<: *scala_211
      - <<: *jdk_8

  test_212_jdk8_js:
    <<: *testJS
    <<: *machine_ubuntu
    environment:
      - <<: *scala_212
      - <<: *jdk_8

  test_213_jdk8_js:
    <<: *testJS
    <<: *machine_ubuntu
    environment:
      - <<: *scala_213
      - <<: *jdk_8

  release:
    <<: *release
    <<: *machine_ubuntu
    environment:
      - <<: *scala_213
      - <<: *jdk_8

  microsite:
    <<: *microsite
    <<: *machine_ubuntu
    environment:
      - <<: *jdk_8

